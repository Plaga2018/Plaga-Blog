{% extends 'blog/base.html' %}

{% block content %}


  {% for post in post_list %}
    <div class="row post plagatron">

      <h1 class="col-md-9 push-md-3">{{ post.author }} - <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <div style="float:right; margin-top:25px; margin-right:20px;">
          <p class="date">{{ post.published_date|date:"D M Y"}}</p>
      </div>

    </div>
    <div class="row post plagatron">


      <hr style="border-color:black;">

      <p>{{ post.text|safe|linebreaksbr }}</p>

      <hr style="border-color:black;">

      <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>

    </div>
  {% endfor %}


{% endblock %}
